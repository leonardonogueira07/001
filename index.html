<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/estyle-desk.css">
    <!--<link rel="stylesheet" media="(max-width: 800px)" href="./assets/css/estyles.css">-->   
    <!--Fonte-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-header">
            <img src="./assets/img/Ellipse 13.png" class="logo" alt="Controle Financeiro">
                <h2 class="container-title">Controle Financeiro</h2>
            <img src="./assets/img/bar-toggle.svg" class="hamburguer-img" alt="Menu">
            <nav class="navegacao hamburguer">
                <ul class="menu">
                    <li class="x">X</li>
                    <li><a href="#">Limpar Dados</a></li>
                    <li><a href="#">Cadastro de Transações</a></li>
                    <li><a href="#">Salvar no Servidor</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!--Seção dos conteúdos-->
    <section class="conteudo">
        <!--Formulario Nova Transação-->
        <div class="formulario">
            <h2 class="conteudo-titulo form-titulo">Nova transação</h2>
            <div class="form">
                <div class="selecao-form">
                    <label for="tipo">Tipo de Transação</label>
                    <select name="selecao">
                        <option value="valor1">Compra</option>
                        <option value="valor2">Venda</option>
                    </select>
                </div>
                <div class="selecao-form">
                    <label for="mercadoria">Nome da Mercadoria</label>
                    <input type="text" id="mercadoria" placeholder="Input">
                </div>
                <div class="selecao-form">
                    <label for="valor">Valor</label>
                    <input type="text" id="valor" placeholder="R$0,00"> 
                    <button type="btn" class="btn">Adicionar Transação</button>       
                </div> 
            </div>                           
        </div>
        <!--Extrato de Transação-->
        <div class="extrato">
            <h2 class="conteudo-titulo">Extrato de transações</h2>
            <div class="descricao-extrato">
                <h4 class="mercadoria">Mercadoria</h4>
                <h4>Valor</h4>
            </div>
            <div class="linha-extrato">
                <div class="linha-nome">
                    <span class="sinal">+</span>
                    <span>Lorem ipsum dolor sit amet <br>consectetur</span>
                </div>
                <span>R$ 12.999,99</span>
            </div>
            <div class="linha-extrato">
                <div class="linha-nome">
                    <span class="sinal">-</span>
                    <span>Quis nostrud exercitation</span>
                </div>
                <span>R$ 99,99</span>
            </div>
            <div class="linha-extrato">
                <div class="linha-nome">
                    <span class="sinal">+</span>
                    <span>Lorem ipsum</span>
                </div>
                <span>R$ 9,99</span>
            </div>
            <div class="total-valor">
                <h3>Total</h3>
                <div class="resultado">
                    <h3>R$ 12.909,99</h3>
                    <span>[LUCRO]</span>
                </div>
            </div>
        </div>        
    </section>    
</body>
</html>
