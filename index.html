<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/estyle-desk.css">
    <!--<link rel="stylesheet" media="(max-width: 800px)" href="./assets/css/estyles.css">-->   
    <!--Fonte-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!--Script-->
    <script src="./assets/js/script.js" defer></script> 
</head>
<body>
    <div class="container">
        <div class="container-header">
            <img src="./assets/img/Ellipse 13.png" class="logo" alt="Controle Financeiro">
                <h2 class="container-title">Controle Financeiro</h2>
            <img src="./assets/img/bar-toggle.svg" class="hamburguer-img" alt="Menu" id="btn-div"">
            <nav class="navegacao hamburguer" id="nav">
                <ul class="menu">
                    <li><a href="#limpar" onclick="limparDados()">Limpar Dados</a></li>
                    <li><a href="#cadastro">Cadastro de Transações</a></li>
                    <li><a href="#salvar">Salvar no Sevidor</a></li>
                </ul>                
            </nav>
            <div id="nav" class="sidenav" id="btn-man">
                <ul>
                    <li href="#" class="x" id="btn-man">X</li>
                    <li><a href="#limpar" onclick="limparDados()">Limpar Dados</a></li>
                    <li><a href="#cadastro">Cadastro de Transações</a></li>
                    <li><a href="#salvar">Salvar no Sevidor</a></li>
                </ul>                
            </div>
        </div>
    </div>
    <!--Seção dos conteúdos-->
    <section class="conteudo">
        <!--Formulario Nova Transação-->
        <div class="formulario">
            <h2 class="conteudo-titulo form-titulo">Nova transação</h2>
            <form action="" class="form" id="form" onsubmit="return false">
                <div class="selecao-form">
                    <label for="tipo">Tipo de Transação</label>
                    <select required type="checkbox" name="select" id="selecao">
                        <option value="select" selected>Selecione</option>
                        <option value="+">Compra</option>
                        <option value="-">Venda</option>
                    </select>
                    <em class="error"></em>
                </div>
                <div class="selecao-form">
                    <label for="mercadoria">Nome da Mercadoria</label>
                    <input required type="text" name="nameMercadoria" id="mercadoria" placeholder="Input">
                    <em class="error"></em>
                </div>
                <div class="selecao-form">
                    <label for="valor">Valor</label>
                    <input required type="text" name="valor" id="valor" onkeyup="mascaraValor(this)" placeholder="R$0,00">
                    <em class="error"></em>
                    <button type="btn" class="btn" onclick="dados()">Adicionar Transação</button>       
                </div> 
            </form>                           
        </div>
        <!--Extrato de Transação-->
        <div class="extrato" id="extrato">
            <h2 class="conteudo-titulo">Extrato de transações</h2>
            <div class="descricao-extrato">
                <h4 class="mercadoria">Mercadoria</h4>
                <h4>Valor</h4>
            </div>

            <table class="tbody" id="tbody">
                <tr class="line-tbody">
                    <td class="text-center"></td>
                </tr>
            </table>            
            <div class="total-valor">
                <h3>Total</h3>
                <div class="resultado" id="resultado">
                    <h3>R$ 12.909,99</h3>
                    <span>[LUCRO]</span>
                </div>
            </div>
        </div>        
    </section> 
    
</body>
</html>
