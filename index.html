<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/estyles.css">
    <!--Fonte-->
    <link href="https://fonts.googleapis.com/css2? display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-header">
            <img src="./assets/img/Ellipse 13.png" class="logo" alt="Controle Financeiro">
                <h2 class="container-title">Controle Financeiro</h2>
            <img src="./assets/img/bar-toggle.svg" class="hamburguer-img" alt="Menu">
            <nav class="navegacao hamburguer">
                <ul class="menu">
                    <li>X</li>
                    <li><a href="#">Limpar Dados</a></li>
                    <li><a href="#">Cadastro de Transações</a></li>
                    <li><a href="#">Salvar no Servidor</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!--Seção dos conteúdos-->
    <section class="conteudo">
        <!--Formulario Nova Transação-->
        <div class="formulario">
            <h2 class="formulario-titulo">Nova transação</h2>
            <div class="selecao-form">
                <label for="tipo">Tipo de Transação</label><br>
                <select name="selecao">
                    <option value="valor1">Compra</option>
                    <option value="valor2">Venda</option>
                </select>
            </div>
            <div class="selecao-form">
                <label for="mercadoria">Nome da Mercadoria</label>
                <input type="text" id="mercadoria" placeholder="Input">
            </div>
            <div class="selecao-form">
                <label for="valor">Valor</label><br>
                <input type="text" id="valor" placeholder="R$0,00"><br>
            </div>
            <button type="btn" class="btn">Adicionar Transação</button>
        </div>
        <!--Extrato de Transação-->
        <div class="extrato">
            <h2 class="estrato-titulo">Extrato de transações</h2>
            <div class="conteudo-extrato">
                <h4>Mercadoria</h4>
                <h4>Valor</h4>
            </div>
            <div class="linha-extrato">
                <div class="linha-ext">
                    <span class="sinal">+</span>
                    <span>Lorem ipsum dolor sit amet consectetur</span>
                </div>
                <span>R$ 12.999,99</span>
            </div>
            <div class="linha-extrato">
                <div class="linha-ext">
                    <span class="sinal">-</span>
                    <span>Quis nostrud exercitation</span>
                </div>
                <span>R$ 99,99</span>
            </div>
            <div class="linha-extrato">
                <div class="linha-ext">
                    <span class="sinal">+</span>
                    <span>Lorem ipsum</span>
                </div>
                <span>R$ 9,99</span>
            </div>
            <div class="tot-valor">
                <h3>Valor</h3>
                <h3>R$12.909,99</h3>
                <span>[LUCRO]</span>
            </div>
        </div>        
    </section>
    
</body>
</html>
